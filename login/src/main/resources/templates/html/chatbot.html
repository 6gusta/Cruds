<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Customizado</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            color: white;
            overflow: hidden;
        }
        .chat-container {
            width: 1450px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            height: 700px;
        
            border: 2px solid  #D9D9D9
            
;      }
        .chat-header {
            background:   #D9D9D9;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #1a1a1a;
        }
        .message {
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background:  rgba(255, 255, 255, 0.1);
            align-self: flex-end;
        }
        .bot-message {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
        }
        input {
            
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            height: 60px;
            width: 1200px;
            font-size: 20px;
            margin-left: 200px;
        }
        button {
            padding: 10px;
            margin-left: -120px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: bold;
            width: 100px;
            height: 50px;
            margin-top: 15px;
            font-size: 18px;

        }
        button:hover {
            background:  #D9D9D9;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ðŸ¤– ChatBot Customizado</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Digite aqui...">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
               async function sendMessage() {
            const userMessage = document.getElementById("userInput").value;

            if (!userMessage) return; // NÃ£o envia se o campo estiver vazio

            // Exibe a mensagem do usuÃ¡rio no chat
            appendMessage(userMessage, 'user');

            // Envia a mensagem para o back-end
            const response = await fetch('http://localhost:8080/bot/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            });

            // LÃª a resposta do bot
            const data = await response.json();
            
            // Exibe a resposta do bot no chat
            appendMessage(data.answer, 'bot');

            // Limpa o campo de entrada
            document.getElementById("userInput").value = '';
        }

        // FunÃ§Ã£o para adicionar uma mensagem na interface
        function appendMessage(message, sender) {
            const chatBox = document.getElementById("chatBox");
            const messageElement = document.createElement("div");
            messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.innerText = message;
            chatBox.appendChild(messageElement);

            // Rola a caixa de chat para o final
            chatBox.scrollTop = chatBox.scrollHeight;
        }

    </script>
</body>
</html>
